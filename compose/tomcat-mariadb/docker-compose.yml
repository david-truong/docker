appserver:
  image: liferay/bundle-tomcat
  links:
    - database
  ports:
    - "8080:8080"
  volumes:
    - ./portal-ext.properties:/bundles/portal-ext.properties
    - ./mariadb.jar:/bundles/tomcat-7.0.62/lib/mariadb.jar
  volumes_from:
    - database
database:
  image: mariadb:10.0
  environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_DATABASE=lportal
  volumes:
    - /bundles/data