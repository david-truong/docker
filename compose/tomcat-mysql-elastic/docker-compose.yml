appserver:
  extends:
    file: ../base/tomcat.yml
    service: appserver
  links:
    - database
  volumes:
    - ../configs/mysql.properties:/bundles/portal-ext.properties
    - ../configs/elasticsearch.properties:/bundles/osgi/configs/com.liferay.portal.search.elasticsearch.configuration.ElasticsearchConfiguration.cfg
    - ../drivers/mysql.jar:/bundles/tomcat-7.0.62/lib/mysql.jar
  volumes_from:
    - database
database:
  extends:
    file: ../base/mysql.yml
    service: database
search:
  extends:
    file: ../base/elasticsearch.yml
    service: search
